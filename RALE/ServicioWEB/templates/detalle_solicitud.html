{% extends "base.html" %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
<link rel="stylesheet" href="{% static 'css/perfil.css'%}">
<section class="seccion-perfil-usuario">
    <div class="perfil-usuario-body">
        <div class="perfil-usuario-bio">
            <h3 class="titulo">{{solicitud.id_email}}</h3>
        </div>
        <div class="perfil-usuario-footer">
             <h3>Detalle Solicitud</h3>
         <br>
             <ul class="lista-datos">
                <li><i class="icono fas fa-user-check"></i>Prediccion: {{solicitud.prediccion}}</li>
                <li><i class="icono fas fa-phone-alt"></i>Fecha: {{solicitud.fecha}}</li>
                <li><i class="icono fas fa-user-chart"></i>Abogado: {{solicitud.id_abogado}}</li>
             </ul>
    </div>
</section>
{% endblock%}
