<!DOCTYPE html>
<html lang="en">
<head>
	{% load static %}
	<meta charset = "utf-8">
	<meta name = "viewport" content = "width=device-width, inital-scale=1">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>	
	<link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/album/">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
	<link rel="stylesheet" href="{% static 'css/styles.css' %}">
	<link rel="stylesheet" href="{% statix 'css/bootstrap.min.css' %}">
</head>
<body>
	<div class="sidebar">
	<span class="d-block d-sm-none"><a class="active" href="">Inicio</a></span>
	{% if user.is_anonymous %}
		<span class="d-block d-sm-none"><a class="active" href="/login">Iniciar Sesion</a></span>
	{% else %}
		<a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">{{user.username}}</a>
		<div class="dropdown-menu">
			<a class="dropdown-item" href="/logout">Cerrar Sesion</a>
		</div>
		<a class="" href="{% url 'ServicioWeb:ventas' %}">Ventas</a>
		<a class="" href="{% url 'ServicioWeb:postventa' %}">Postventa</a>
		<a class="" href="{% url 'ServicioWeb:localizacion' %}">Localizacion</a>
		<a class="" href="{% url 'ServicioWeb:despacho' %}">Despacho</a>
		<a href="{% url 'ServicioWeb:lista' %}">Conductor</a>
	{% endif %}	
	</div>
	<div class="content">
		{% block content %}
		{% endblock %}
	</div>
	<footer>
	</footer>
	<script src="{% static 'js/jquery-3.5.1.js' %}"></script>
	<script src="{% static 'js/bootstrap.bundle.js' %}"></script>
	<script src="{% static 'js/jquery.dataTables.min.js' %}"></script>
	<script src="{% static 'js/dataTables.bootstrap5.min.js' %}"></script>
	{% block extra_script %}
	{% endblock extra_script %}
</body>
</html>
